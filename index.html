<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SlayList</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <button id="theme-toggle" class="icon-button">
    <i data-feather="moon"></i> Dark Mode
  </button>
  <select id="theme-select" class="top-left-select">
    <option value="">ðŸ§  Mood</option>
    <option value="theme-focus">Zen Mode</option>
    <option value="theme-hype">Hype Mode</option>
    <option value="theme-hacker">Hacker Mode</option>
    <option value="theme-flirty">ðŸ’– RizzList</option>
  </select>

  <div class="app">
    <h1 id="app-title">ðŸš€ SlayList</h1>

    <div class="input-container">
      <input type="text" id="todo-input" placeholder="Enter a task..." />
      <input type="date" id="todo-date" />
      <select id="todo-category">
        <option value="Focus">Focus</option> <option value="Fitness">Fitness</option> <option value="Shopping">Shopping</option> <option value="Chill">Chill</option> </select>
      <button id="add-btn" class="primary-button">Add</button>
    </div>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <p id="motivation" class="motivation-text"></p>

    <div class="filters">
      <button class="filter button-secondary" data-filter="all">All</button>
      <button class="filter button-secondary active" data-filter="active">Active</button>
      <button class="filter button-secondary" data-filter="completed">Completed</button>
    </div>

    <ul id="todo-list"></ul>
  </div>

  <div id="daily-dose" class="daily-dose">
    <marquee id="daily-dose-text"></marquee>
  </div>

  <script>
    feather.replace()
  </script>
</body>
</html>
